on:
  push:
    branches:
      - testing
  pull_request:
    branches:
      - testing

name: Deploy backend-end service

jobs:
  deploy:
    name: Deploy to Test Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2


      - name: Docker Build & Push to Docker Hub
        uses: opspresso/action-docker@master
        with:
          args: --docker
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKERFILE: "./docker/local/django/Dockerfile"
          IMAGE_NAME: "afripoint/afriauth_backend"
          LATEST: "true"


      - name: Docker Build & Push to Docker Hub
        uses: opspresso/action-docker@master
        with:
          args: --docker
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKERFILE: "./docker/local/postgres/Dockerfile"
          IMAGE_NAME: "afripoint/afriauth_postgres"
          LATEST: "true"

      - name: Celery Worker Build & Push to Docker Hub
        uses: opspresso/action-docker@master
        with:
          args: --docker
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKERFILE: "./docker/local/django/Dockerfile"
          IMAGE_NAME: "afripoint/afriauth_celeryworker"
          LATEST: "true"

      - name: Celery Beat Build & Push to Docker Hub
        uses: opspresso/action-docker@master
        with:
          args: --docker
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKERFILE: "./docker/local/django/Dockerfile"
          IMAGE_NAME: "afripoint/afriauth_celeryworker"
          LATEST: "true"

